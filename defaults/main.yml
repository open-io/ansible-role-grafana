---
grafana_repo_release: stable
grafana_service_name: grafana-server
grafana_service_enabled: true
grafana_version: 5.0.0
grafana_paths:
  conf: /etc/grafana
  provisioning: /etc/grafana/provisioning
  log: /var/log/grafana
  data: /usr/share/grafana/data
  plugins: /usr/share/grafana/plugins
  datasources: /etc/grafana/provisioning/datasources
  dashboards: /etc/grafana/provisioning/dashboards

grafana_http:
  protocol: http
  host: 0.0.0.0
  port: 3000
  domain: localhost

grafana_bind_interface: "{{ ansible_default_ipv4.alias }}"
grafana_bind_address:
  "{{ hostvars[inventory_hostname]['ansible_' + grafana_bind_interface]['ipv4']['address'] }}"

grafana_provision_only: false

grafana_auth:
  user: admin
  password: admin
  #secret_key: "{{999999999999999999999 | random | to_uuid | hash('md5')}}"
  secret_key: "2dbdd78852f5db31d990a9bec62499db"

grafana_theme: light

prometheus_host: localhost
prometheus_port: 9090

grafana_oiofs_enabled: false

grafana_dashboards:
  - overview
  - openio_services
  - openio_system
  - network
  - storage
  - system
  - health
  - software_version_info
  - diagnostics
...
